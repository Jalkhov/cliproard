name: Release and Publish Firefox Extension

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Build extension
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: extension
          path: web-ext-artifacts/*.xpi
      - name: Run release-please
        id: release_please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          release-type: simple
      - name: Create GitHub Release
        if: ${{ steps.release_please.outputs.release_created }}
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_please.outputs.tag_name }}
          release_name: ${{ steps.release_please.outputs.release_name }}
          body: ${{ steps.release_please.outputs.body }}
          draft: false
          prerelease: ${{ steps.release_please.outputs.prerelease }}
      - name: Sign and Upload Firefox Addon
        if: ${{ steps.release_please.outputs.release_created }}
        uses: mozilla/sign-addon@v2
        with:
          api-key: ${{ secrets.AMO_API_KEY }}
          api-secret: ${{ secrets.AMO_API_SECRET }}
          xpi-path: web-ext-artifacts/*.xpi
          upload: true
